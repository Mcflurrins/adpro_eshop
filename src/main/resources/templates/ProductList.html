<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: white; position: relative; min-height: 100vh;">

<!-- this is banner header -->
<div class="text-center py-3" style="background-color: white; color: green; font-size: 24px; font-weight: bold;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); width: 100%; position: fixed; top: 0; left: 0; z-index: 100;">
    Product List
</div>

<div class="container my-5 pt-5">
    <table id="productTable" class="table text-center mt-4 shadow-sm"
           style="background-color: white;">
        <thead class="thead-light">
        <tr>
            <th scope="col" class="py-3">Product Name</th>
            <th scope="col" class="py-3">Quantity</th>
            <th scope="col" class="py-3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}" class="py-3"></td>
            <td th:text="${product.productQuantity}" class="py-3"></td>
            <td class="py-3">
                <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-success btn-sm"
                   style="background-color: green; border: none;">Edit</a>
                <form th:action="@{/product/delete/{id}(id=${product.productId})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-dark btn-sm" style="background-color: black; border: none;">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- sticky create project -->
<a th:href="@{/product/create}" class="btn btn-success btn-lg rounded"
   style="position: fixed; bottom: 40px; right: 40px; background-color: green; border: none;
   box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); ">
    Create Product
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

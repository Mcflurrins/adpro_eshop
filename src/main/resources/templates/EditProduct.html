<!--- EditProduct.html --->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Edit Product</h2>
  <form th:action="@{/product/edit}"  th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}"/>

    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" class="form-control" th:field="*{productName}" required>
    </div>

    <div class="form-group">
      <label for="productQuantity">Quantity</label>
      <input type="number" id="productQuantity" name="productQuantity" class="form-control" th:field="*{productQuantity}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/product/list" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>

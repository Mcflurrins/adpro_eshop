<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF5CC;" class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 10px;">
  <div class="card-body">
    <h3 class="card-title text-success text-center" style="font-weight: bold;">Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
      <input type="hidden" th:field="*{productId}"/>

      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" id="productName" name="productName" class="form-control" th:field="*{productName}" required>
      </div>

      <div class="mb-3">
        <label for="productQuantity" class="form-label">Quantity</label>
        <input type="number" id="productQuantity" name="productQuantity" class="form-control" th:field="*{productQuantity}" required>
      </div>

      <button type="submit" class="btn text-white w-100" style="background-color: #4CAF50;">Save Changes</button>

      <div class="text-center mt-3">
        <a href="/product/list" class="btn btn-dark w-100" >Cancel</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

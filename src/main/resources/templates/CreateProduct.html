<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF5CC;" class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 10px;">
    <div class="card-body">
        <h3 class="card-title text-success text-center" style="font-weight: bold;">Create New Product</h3>

        <form th:action="@{/product/create}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter product quantity">
            </div>
            <button type="submit" id="submit" class="btn btn-dark w-100" >Submit</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
